<div class="container" ms-controller="chatRoom" style="width: 82%;">
    <div class="row">
        <div class="col-lg-4" id="chatbox">
            <div class="row" style="position: relative; height: 400px; overflow: hidden;">
                <div style="width: 100%;z-index:2; overflow-y: scroll;" id="friend_list">
                    <ul class="list-group">
                        <li ms-repeat="friendList" class="list-group-item" ms-click-1="chooseFriend">{{el}}</li>
                    </ul>
                </div>
                <div id="chatDetail">
                    <ul style="height: 360px; overflow: scroll; margin-bottom: 0;">
                        <li>Hello world!</li>
                    </ul>
                    <div id="send_control">
                        <textarea name="" id="" style="width: 100%; height: 100%;" ms-blur-1="chatRoomBlur" class="form-control"></textarea>
                        <button class="btn btn-info">发送</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8" id="show_message">信息查看</div>
    </div>
</div>
