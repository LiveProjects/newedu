<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>路由系统</title>

        <div ms-controller="test">
            <table width="100%" height="300">
                <tr>
                    <td width="250">

                                <li ms-repeat="params"> {{$key}}: {{$val}}</li>

                        <fieldset>
                            <legend>this.query</legend>

                                <li ms-repeat="query"> {{$key}}: {{$val}}</li>
